<!DOCTYPE html>
<html class="no-js chrome" lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PVR - Lite Admin | Login v1</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="./assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/plugins/bootstrap/css/bootstrap-grid.css" rel="stylesheet" />
    <link href="./assets/plugins/bootstrap/css/bootstrap-reboot.css" rel="stylesheet" />
    <link href="./assets/css/colors.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body style="overflow: auto;">
<div class="auth_reg animated slideInRight">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card card-signup">
                    <h2 class="card-title text-center">Register</h2>
                    <div class="row">
                        <div class="col-md-5 offset-md-1 d-none d-sm-block">
                            <div class="card-content">
                                <div class="account-info">
                                    <a href="javascript:void(0)" class="logo">
                                        <img class="w-in-22" src="./assets/img/logo.png" alt="PVR" />
                                    </a>
                                    <h3>PVR Lite Admin.</h3>
                                    <ul class="p-l-0">
                                        <li class="p-15 p-l-0"><i class="material-icons">android</i> Bootstrap 4.x</li>
                                        <li class="p-15 p-l-0"><i class="material-icons">account_balance_wallet</i>
                                            Various sibebars colors
                                        </li>
                                        <li class="p-15 p-l-0"><i class="material-icons">new_releases</i> 5+ icons
                                            integration
                                        </li>
                                        <li class="p-15 p-l-0"><i class="material-icons">view_quilt</i> Fully
                                            customizable
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="social text-center">
                                <button class="btn btn-just-icon btn-round btn-twitter">
                                    <i class="fa fa-twitter"></i>
                                </button>
                                <button class="btn btn-just-icon btn-round btn-dribbble">
                                    <i class="fa fa-dribbble"></i>
                                </button>
                                <button class="btn btn-just-icon btn-round btn-facebook">
                                    <i class="fa fa-facebook"> </i>
                                </button>
                            </div>
                            <form class="col-lg-12" id="sign_in" method="POST" />
                                <div class="form-group-pvr form-float">
                                    <div class="form-line-pvr">
                                        <input type="text" class="form-control" />
                                        <label class="form-label">Username</label>
                                    </div>
                                </div>
                                <div class="form-group-pvr form-float">
                                    <div class="form-line-pvr">
                                        <input type="email" class="form-control" />
                                        <label class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="form-group-pvr form-float">
                                    <div class="form-line-pvr">
                                        <input type="password" class="form-control" />
                                        <label class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" style="text-transform: inherit;">
                                        <input class="form-check-input" type="checkbox" value="" />
                                        <span class="form-check-sign"></span>
                                        I agree to the terms and conditions.
                                    </label>
                                </div>
                                <div class="m-b-30 text-center m-t-20">
                                    <a href="./index.html" class="btn btn-primary btn-round">Get Started</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="auth_bg"></div>
</body>
