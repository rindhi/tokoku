<body class="theme-orange" style="overflow: auto;">
<div class="animated slideInRight auth_v2">
    <div class="auth_v2_box">
        <div class="logo-w">
            <a href="javascript:void(0)"><img alt="" src="./assets/img/logo.png" /></a>
        </div>
        <h4 class="auth-header m-0 m-b-20">
            Sign in to your Account
        </h4>
        <form action="" />
            <div class="form-group">
                <label>Username</label><input class="form-control" placeholder="Enter your username" type="text" />
                <div class="pre-icon material-icons">account_circle</div>
            </div>
            <div class="form-group">
                <label>Password</label><input class="form-control" placeholder="Enter your password" type="password" />
                <div class="pre-icon material-icons">fingerprint</div>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" />
                    <span class="form-check-sign"></span>
                    Remember me
                </label>
            </div>
            <div class="buttons-w">
                <a class="btn btn-purple" href="./index.html">Sign In</a>
                <a class="btn btn-purple" href="./pvr_registration.html">Sign Up</a>
            </div>
            <div class="col-lg-12 m-t-20 p-l-0">
                <a class="" href="./pvr_forgot_password.html">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
<div class="auth_bg"></div>
</body>
